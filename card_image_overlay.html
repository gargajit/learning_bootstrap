<!DOCTYPE html>
<html lang="en">
<head>
  <title>Card Image Overlays</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Card Image Overlays</h2>
  <div class="card" style="width:500px">
  	<img class="card-img-top" src="./images/laura-adai-MpKiQTIJTP8-unsplash.jpg" alt="Laura Adai Unsplash Image" />
    <div class="card-img-overlay d-flex flex-column justify-content-end">
      <h4 class="card-title pb-4">Embrace Simplicity</h4>
        <p class="card-text mb-4">Simplicity evokes a sense of calm and clarity.
        <br>
        Let it remind you that less is often more, and that true beauty lies in the details.
        </p>
        <p class="align-self-end">Embrace the understated, and find peace in the simplicity around you. </p>
        <button type="button" class="btn btn-warning btn-block">Join the Cult!</button>
    </div>
  </div>
</div>

</body>
</html>
