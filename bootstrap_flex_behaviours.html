<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex behaviours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex flex-row mb-4 justify-content-center align-items-center" style="height: 200px;">
        <p class="p-2 text-bg-primary align-self-end">
            1st paragraph
        </p>   
        <p class="p-2 text-bg-success">
            2nd paragraph
        </p>
        <p class="p-2 text-bg-warning  align-self-end">
            3rd paragraph
        </p>
    </div>

    <div class="d-flex flex-row-reverse mb-3 justify-content-center align-items-end" style="height: 200px;">
        <div class="p-2 text-bg-primary align-self-start">
            1st paragraph
        </div>   
        <div class="p-2 text-bg-success  align-self-center">
            2nd paragraph
        </div>
        <div class="p-2 text-bg-warning  align-self-start">
            3rd paragraph
        </div>
    </div>

</body>
</html>
